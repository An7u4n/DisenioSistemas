<div class="container">
  <h2>Seleccione un aula para cada dia</h2>
  <div class="tabla">
    <table *ngFor="let dia of diasConAulas">
      <thead>
        <tr>
          <th>Aula</th>
          <th>Ubicacion</th>
          <th>Capacidad</th>
          <th>
            {{ DiasSemana[dia.diaSemana] }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aulaDisponible of dia.aulasDisponibles; let i = index"
          [class.impar]="i % 2 == 0"
        >
          <td>{{ aulaDisponible.numero }}</td>
          <td>Piso: {{ aulaDisponible.piso }}</td>
          <td>{{ aulaDisponible.capacidad }}</td>
          <td>
            <input
              [(ngModel)]="seleccionPorDia[dia.diaSemana]"
              [value]="aulaDisponible"
              type="radio"
              [name]="'aula/' + dia.diaSemana"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="buttons">
    <button class="boton-volver" (click)="volver()">Volver</button>
    <button class="boton-confirmar" (click)="registrarReserva()">
      Registrar reserva
    </button>
    <button class="boton-cancelar-gris" (click)="cancelar()">Cancelar</button>
  </div>
</div>
