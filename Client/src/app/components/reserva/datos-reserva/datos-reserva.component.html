<div class="container">
  <form
    [formGroup]="datosComision"
    novalidate
    (ngSubmit)="submitDatosComision()"
  >
    <div class="formulario-1">
      <div class="fila-input">
        <div class="input-container">
          <label>Cantidad de Alumnos*</label>
          <input type="number" required formControlName="cantidadAlumnos" />
        </div>
        <div class="input-container">
          <label>Tipo de Aula*</label>
          <select formControlName="tipoAula">
            <option value="3">Com√∫n</option>
            <option value="1">Informatica</option>
            <option value="2">Multimedio</option>
          </select>
        </div>
      </div>

      <div class="fila-input">
        <div class="input-container">
          <label>Nombre*</label>
          <input type="text" required formControlName="nombre" />
        </div>
        <div class="input-container">
          <label>Apellido*</label>
          <input type="text" required formControlName="apellido" />
        </div>
      </div>

      <div class="fila-input">
        <div class="input-container">
          <label>Catedra*</label>
          <input type="text" required formControlName="catedra" />
        </div>
        <div class="input-container">
          <label>Comision*</label>
          <input type="text" required formControlName="comision" />
        </div>
      </div>
      <div class="input-container">
        <label>Correo*</label>
        <input type="text" required formControlName="email" />
      </div>
      <div class="contenedor-botones">
        <button class="boton-volver" (click)="volverReserva()">Volver</button>
        <button
          type="submit"
          [disabled]="datosComision.invalid"
          class="boton-continuar"
        >
          Continuar
        </button>
        <button class="boton-cancelar-gris" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
